<header class="container mx-auto p-4">
    <h1 class="text-3xl text-white">Welcome, trainer!</h1>
</header>
<main class="container mx-auto p-4">
    <h4 class="text-xl text-white">Your collected pokemons:</h4>
    
    <div *ngFor="let pokemon of captureds1">
        <p>{{ pokemon.name }}</p>
        <img [src]="pokemon.imageUrl" alt="Pokemon Image">
    </div>

</main>
